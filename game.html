      <h1>Drag and drop the color in it's right place</h1>
      <h2>Instruction: Drag the picture with the correspondent colot to the correspondent name color in the box.</h2>

      <button class="btn" onclick="replay()">Play Again!</button>

    <div id="dropZone">

      <div id="blue" class="blue" ondrop="drop(event)" ondragover="allowDrop(event)">Blue</div>
      <div id="green" class="green" ondrop="drop(event)" ondragover="allowDrop(event)">Green</div>

      <div id="orange" class="orange" ondrop="drop(event)" ondragover="allowDrop(event)">Orange</div>
  </div>


    <div id="colors" ondrop="drop(event)" ondragover="allowDrop(event)">
